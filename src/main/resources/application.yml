management:
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized
  prometheus:
    metrics:
      export:
        enabled: true


app:
  name: ${APP_NAME:notification-platform}
  version: ${APP_VERSION:dev}
  security:
    jwt:
      secret: "CHANGE_ME_TO_LONG_RANDOM_SECRET_32+_CHARS"
      ttl-minutes: 120

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/notification}
    username: ${SPRING_DATASOURCE_USERNAME:notification}
    password: ${SPRING_DATASOURCE_PASSWORD:notification}
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: validate
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 5
        default-requeue-rejected: false